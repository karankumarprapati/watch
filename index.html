<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    color: white;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    background-color: #212121;
}
.container{
    position: relative;
     display: flex;
    align-items: center; 
   flex-direction: column;
}
.top{
    width: 240px;
    height: 240px;
    background: url("img1.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
    margin-top: -160px;
    border-radius: 25px 25px 0 0;
    border: 5px solid rgba(255, 255, 255, 0.9);
    box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.9) inset;
}
.bottom{
    width: 240px;
    height: 240px;
    background: url("img2.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
    margin-bottom: 10px;
    margin-top: 200px;
    border-radius: 0 0 25px 25px;
    border: 5px solid rgba(255, 255, 255, 0.9);
     box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.9) inset;
}

.clock{
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 5px solid rgba(255, 255, 255, 0.9);
    background-color:slategray;
    box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
}
.clock span{
    position: absolute;
    transform: rotate(calc(30deg * var(--i)));
    inset: 12px;
    text-align: center;
}
.clock span b{
    transform: rotate(calc(-30deg * var(--i)));
    display: inline-block;
    font-size: 20px;
    text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
}
.clock::before{
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: white;
    z-index: 2;
}
.hand{
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}
.hand i{
    position: absolute;
    background-color: var(--clr);
    width: 4px;
    height: var(--h);
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
}
    </style>
</head>
<body>
    <div class="container">
        <!-- ===================top----------------------- -->
        <div class="top"></div>
        <!-- -----------------------clock------------------------------ -->
       <div class="clock">

        <div style="--clr:#212121; --h:74px" id="hour" class="hand"><i></i></div>
        <div style="--clr: gold; --h:84px" id="min" class="hand"><i></i></div>
        <div style="--clr:#ffffff; --h:94px" id="sec" class="hand"><i></i></div>

          <span style="--i:1"><b>1</b></span>
          <span style="--i:2"><b>2</b></span>
          <span style="--i:3"><b>3</b></span>
          <span style="--i:4"><b>4</b></span>
          <span style="--i:5"><b>5</b></span>
          <span style="--i:6"><b>6</b></span>
          <span style="--i:7"><b>7</b></span>
          <span style="--i:8"><b>8</b></span>
          <span style="--i:9"><b>9</b></span>
          <span style="--i:10"><b>10</b></span>
          <span style="--i:11"><b>11</b></span>
          <span style="--i:12"><b>12</b></span>
       </div>
       <!-- =====================bottom====================== -->
       <div class="bottom"></div>
    </div>

    <!-- --------------------------javascript ----------------------------------- -->
    <script>
        let hr = document.getElementById("hour");
let min = document.getElementById("min");
let sec = document.getElementById("sec");

function displayTime(){
let date = new Date();
// Getting hour, minute,  second
let hh = date.getHours();
let mm = date.getMinutes();
let ss = date.getSeconds();

let hRotation = 30*hh + mm/2;
let mRotation = 6*mm;
let sRotation = 6*ss;

hr.style.transform = `rotate(${hRotation}deg)`;
min.style.transform = `rotate(${mRotation}deg)`;
sec.style.transform = `rotate(${sRotation}deg)`;
}

setInterval(displayTime, 1000);
    </script>
</body>
</html>
